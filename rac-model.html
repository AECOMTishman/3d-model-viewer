<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>RAC Model</title>

    <link rel="icon"
      type="image/png"
      href="favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="left-nav">
      <a id="logo" target="_blank" href="http://www.aecom.com/What+We+Do/Construction+Services"><img src="TishmanLogo.png"></a>
      <div id="LightsMenu">
        <div class="list-group panel">
          <a href="#lightsmenu" class="list-group-item" data-toggle="collapse" data-parent="#LightsMenu"><span class="glyphicon glyphicon-lamp" aria-hidden="true"></span><span class="no-mobile">Lights</span></a>
          <div class="collapse" id="lightsmenu">
            Dummy content.
          </div>
        </div>
      </div>
      <div id="CameraMenu">
        <div class="list-group panel">
          <a href="#cameramenu" class="list-group-item" data-toggle="collapse" data-parent="#CameraMenu"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span><span class="no-mobile">Camera</span></a>
          <div class="collapse" id="cameramenu">
            <center>
              Rotate<br>
              <div class="btn-group" role="group" aria-label="...">
                <button id="cameraa" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span><br><span style="font-size:8px;">CCW</span></button>
                <button id="camerab" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span><br><span style="font-size:8px;">pause</span></button>
                <button id="camerac" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span><br><span style="font-size:8px;">CW</span></button>
              </div>
            </center>
            <hr>
            <center>
              Preset Views<br>
              <a id="view1" href="javascript:void(0)" class="list-group-item">Exterior</a>
              <a id="view2" href="javascript:void(0)" class="list-group-item">Interior</a>
              <a id="view3" href="javascript:void(0)" class="list-group-item">Isometric</a>
            </center>
          </div>
        </div>
      </div>
      <div id="LayersMenu">
        <div class="list-group panel">
          <a href="#layersmenu" class="list-group-item" data-toggle="collapse" data-parent="#LayersMenu"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span><span class="no-mobile">Layers</span></a>
          <div class="collapse" id="layersmenu">
            <div class="menu-toggle-button">
              <span class="toggle-label">Structure</span>
              <input id="layer1" type="checkbox" checked data-toggle="toggle" data-on="On" data-off="Off" data-onstyle="success" data-offstyle="danger" data-size="mini">
            </div>
            <div class="menu-toggle-button">
              <span class="toggle-label">Facade</span>
              <input id="layer2" type="checkbox" checked data-toggle="toggle" data-on="On" data-off="Off" data-onstyle="success" data-offstyle="danger" data-size="mini">
            </div>
            <div class="menu-toggle-button">
              <span class="toggle-label">Interior</span>
              <input id="layer3" type="checkbox" checked data-toggle="toggle" data-on="On" data-off="Off" data-onstyle="success" data-offstyle="danger" data-size="mini">
            </div>
          </div>
        </div>
      </div>
      <div id="ControlsMenu">
        <div class="list-group panel">
          <a href="#controlsmenu" class="list-group-item" data-toggle="collapse" data-parent="#ControlsMenu"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span><span class="no-mobile">Controls</span></a>
          <div class="collapse" id="controlsmenu">
            <center>
              Perspective<br>
              <div class="btn-group" role="group" aria-label="...">
                <button id="controla" type="button" class="btn btn-default btn-xs">1st</button>
                <button id="controlb" type="button" class="btn btn-default btn-xs">3rd</button>
              </div>
            </center>
            <hr>
            <center><span style="color:red;font-size:8px;">coming soon</span></center>
            <div class="menu-toggle-button">
              <span class="toggle-label">VR Mode</span>
              <input id="vr-mode" type="checkbox" checked data-toggle="toggle" data-on="On" data-off="Off" data-onstyle="success" data-offstyle="danger" data-size="mini">
            </div>
          </div>
        </div>
      </div>
      <div id="instructions" class="no-mobile"><p></p></div>
    </div>
    <div id="3d"></div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>
    <script src="js/three.min.js"></script>

    <script src="js/stats.min.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/JSONLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/FirstPersonControls.js"></script>
    <script src="js/rac-model.js"></script>
  </body>
</html>
